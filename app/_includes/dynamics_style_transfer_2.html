<div class="dynamics-style-transfer-2">
  <h4>{{ include.name }}</h4>
  <div>
    <img src="img/{{ include.appearance_target }}" alt="Appearance target">
    <video loop controls onclick="this.paused?this.play():this.pause();" playsinline>
      <source src="textures/{{ include.dynamics_target }}#t=0.1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video loop controls onclick="this.paused?this.play():this.pause();" playsinline>
      <source src="textures/{{ include.synthesized }}#t=0.1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <video class="pasted" loop controls onclick="this.paused?this.play():this.pause();" playsinline>
    <source src="textures/{{ include.pasted }}#t=0.1" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
